# =============================================================================
# Kubernetes Service - Spring PetClinic
# Mini-Projet DevOps - ISIL3
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: petclinic-service
  labels:
    app: petclinic
    service: petclinic
spec:
  # Type NodePort pour accès externe via Minikube
  type: NodePort

  # Sélecteur des pods
  selector:
    app: petclinic

  # Configuration des ports
  ports:
    - name: http
      protocol: TCP
      port: 8080          # Port du service
      targetPort: 8080    # Port du conteneur
      nodePort: 30080     # Port externe (accessible via minikube ip:30080)

---

# =============================================================================
# Service ClusterIP pour communication interne (optionnel)
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: petclinic-internal
  labels:
    app: petclinic
    service: petclinic-internal
spec:
  type: ClusterIP
  selector:
    app: petclinic
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080

---

# =============================================================================
# Horizontal Pod Autoscaler (HPA) - Optionnel mais recommandé
# =============================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: petclinic-hpa
  labels:
    app: petclinic
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: petclinic-deployment

  # Limites de scaling
  minReplicas: 2
  maxReplicas: 5

  # Métriques pour le scaling
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

  # Comportement du scaling
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Max
